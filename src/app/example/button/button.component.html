<p>
  <button bl-button [blType]="'default'" [blSquare]="false">default</button>
  <button bl-button [blType]="'warning'" [blSquare]="true">warning</button>
  <button bl-button [blType]="'danger'" [blDisabled]="true" [blSquare]="true">danger</button>
  <button bl-button [blType]="'link'" [blSquare]="true">link</button>
  <button blSize="lg" bl-button [blType]="'empty'" [blSquare]="false">empty</button>
  <button blSize="sm" bl-button [blType]="'empty'" [blSquare]="false">empty</button>
</p>
